// 表示协议的版本
syntax = "proto3";

option java_outer_classname = "studentPOJO";  // java生成的外部类名  同时也是文件名

// protobuf 是以message管理数据

message Student{ // 会在 studentPOJO外部类生成一个内部类  内部类的名称  就是 Student 他是真正发送的pojo对象
    int32  id = 1; // 表明 student类中有一个属性 名字为id  类型为int32（是protobuf类型） 1 表示属性序号 不是值 。

    string name = 2;

}
